# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/1193347.jpg  # only png supported for now
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 14 #from 25
    font_family = Fira Semibold
    position = 0, 20 #from 450
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 90 #from 120
    font_family = Fira Semibold
    position = 0, 110 #from 350
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 300, 40 #from 300, 60
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(253, 198, 135, 0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, -150 #from 0, -130
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 1 #from 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 14 #from 18
    font_family = Fira Semibold
    position = 0, -150 #from 0, -130
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 40 #from 300, 60
    outline_thickness = 1 #from 2
    dots_size = 0.06 # Scale of input-field height, 0.2 - 0.8 from 0.2
    dots_spacing = 0.8 # Scale of dots' absolute size, 0.0 - 1.0 from 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Fira Semibold
    placeholder_text = <i><span foreground="##ffffff99">Enter Password</span></i>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}
